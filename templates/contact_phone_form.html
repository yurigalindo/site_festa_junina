<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefone de Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-success text-center mb-4">Telefone para Contato</h1>

        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label for="phone_number" class="form-label">Qual seu telefone para contato?</label>
                <input type="tel" id="phone_number" name="phone_number" class="form-control form-control-lg" value="{{ phone_number if phone_number else '' }}" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-4">
                <a href="{{ url_for('rsvp.names_form') }}" class="btn btn-secondary btn-lg">Voltar</a>
                <button type="submit" class="btn btn-primary btn-lg w-100 ms-3">Pr√≥ximo</button>
            </div>
        </form>
    </div>
</body>
</html>
