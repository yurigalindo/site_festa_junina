<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefone de Contato</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h1 { color: #5cb85c; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="tel"], input[type="text"] { width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .button-container { margin-top: 20px; display: flex; justify-content: space-between; }
        button, .button-link {
            background-color: #5cb85c; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 16px;
        }
        button:hover, .button-link:hover { background-color: #4cae4c; }
        .error { color: red; margin-bottom: 15px; text-align: center; background-color: #ffe0e0; padding: 10px; border-radius: 4px;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Telefone para Contato</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="phone_number">Qual seu telefone para contato?</label>
                <input type="tel" id="phone_number" name="phone_number" value="{{ phone_number if phone_number else '' }}" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <div class="button-container">
                <a href="{{ url_for('names_form') }}" class="button-link">Voltar</a>
                <button type="submit">Pr√≥ximo</button>
            </div>
        </form>
    </div>
</body>
</html>
