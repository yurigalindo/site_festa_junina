<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Cidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f4f4; color: #333; }
        .container { max-width: 500px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Passo 1: Selecione sua Cidade</h1>
        <form method="POST">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="city" class="form-label">Cidade:</label>
                <select name="city" id="city" class="form-select form-select-lg" required>
                    <option value="" disabled selected>-- Escolha sua cidade --</option>
                    {% for city_option in cities %}
                        <option value="{{ city_option }}" {% if city_option == session.get('city') or city_option == request.form.city %}selected{% endif %}>{{ city_option }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Avançar</button>
        </form>
    </div>
</body>
</html>
