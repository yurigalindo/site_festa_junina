{% extends "layout.html" %}

{% block title %}Seleção de Cidade{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-success mb-4 text-center page-title">Passo 1: Selecione sua Cidade</h1>
        <form method="POST">
            {% if error %}
                <div class="alert alert-danger error-message" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="city" class="form-label">Cidade:</label>
                <select name="city" id="city" class="form-select form-select-lg" required>
                    <option value="" disabled selected>-- Escolha sua cidade --</option>
                    {% for city_option in cities %}
                        <option value="{{ city_option }}" {% if city_option == session.get('city') or city_option == request.form.city %}selected{% endif %}>{{ city_option }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Avançar</button>
        </form>
    </div>
{% endblock %}
