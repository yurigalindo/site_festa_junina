<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f4f4; color: #333; }
        .container { max-width: 600px; }
        .card { margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                Confirmação de Presença
            </div>
            <div class="card-body">
                <h1 class="card-title text-success">Obrigado!</h1>
                <p class="card-text">Sua presença foi registrada com sucesso!</p>
                <p class="card-text"><strong>Participantes:</strong> {{ names }}</p>
                <p class="card-text"><strong>Número de Pessoas:</strong> {{ num_people }}</p>
                <a href="{{ url_for('rsvp.select_city') }}" class="btn btn-primary mt-3">Iniciar Novo RSVP</a>
            </div>
            <div class="card-footer text-muted">
                Arraiá da Laura
            </div>
        </div>
    </div>
</body>
</html>
