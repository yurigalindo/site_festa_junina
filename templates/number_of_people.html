<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Presença - Número de Pessoas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-success mb-4">Quantas pessoas você quer confirmar presença?</h1>

        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label for="num_people" class="form-label">Número de pessoas:</label>
                <input type="number" id="num_people" name="num_people" class="form-control form-control-lg" min="1" max="10" value="{{ num_people if num_people else 1 }}" required>
            </div>
            <p class="form-text text-muted mb-3">(Lembrando que convidado não convida) Você pode aproveitar para confirmar seu filho, companheiro ou pais.</p>
            <div class="d-flex justify-content-between align-items-center mt-4">
                <a href="{{ url_for('rsvp.select_group') }}" class="btn btn-secondary btn-lg">Voltar</a>
                <button type="submit" class="btn btn-primary btn-lg w-100 ms-3">Continuar</button>
            </div>
        </form>
    </div>
</body>
</html>
