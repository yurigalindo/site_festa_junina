<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Arraiá da Laura">
    <meta property="og:description" content="Confirme sua presença no Arraiá da Laura!">
    <meta property="og:image" content="{{ url_for('static', filename='images/caipirinha.jpg') }}">
    <meta property="og:type" content="website">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicons/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicons/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicons/site.webmanifest') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicons/favicon.ico') }}">
    <meta name="msapplication-TileImage" content="{{ url_for('static', filename='favicons/android-chrome-192x192.png') }}">
    <meta name="theme-color" content="#ffffff">

    <title>{% block title %}Festa Junina{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/title.svg') }}" alt="Arraiá da Laura" class="page-title-svg">
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        
    </footer>
</body>
</html>
