<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Pix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-success text-center mb-4">Pagamento via Pix</h1>
        <p class="instructions text-center">{{ instructions|safe }}</p>
        <p class="amount text-center fs-5 fw-bold mb-3">Valor a pagar: R$ {{ amount_str }}</p>

        <div class="qr-code-container text-center mb-4">
            <img src="data:image/png;base64,{{ qr_image }}" alt="Pix QR Code" class="img-fluid border p-1 mx-auto d-block" style="max-width: 300px;">
        </div>

        <div class="payload-header fw-bold mb-1">Pix Copia e Cola:</div>
        <div class="pix-payload p-2 border rounded bg-light mb-3" id="pixPayloadText" style="max-height: 100px; overflow-y: auto; word-wrap: break-word; font-family: monospace;">
            {{ pix_payload }}
        </div>
        <button onclick="copyPixPayload()" class="btn btn-info btn-lg w-100 mb-4">Copiar Código</button>
        
        <form action="{{ url_for('confirmation') }}" method="GET">
            <div class="d-flex justify-content-between align-items-center mt-4">
                <a href="{{ url_for('contact_form') }}" class="btn btn-secondary btn-lg">Voltar</a>
                <button type="submit" class="btn btn-primary btn-lg w-100 ms-3">Fiz o Pix!</button>
            </div>
        </form>
    </div>

    <script>
        function copyPixPayload() {
            const payloadText = document.getElementById('pixPayloadText').innerText;
            navigator.clipboard.writeText(payloadText).then(() => {
                alert('Código Pix copiado para a área de transferência!');
            }).catch(err => {
                alert('Erro ao copiar o código Pix. Tente manualmente.');
                console.error('Erro ao copiar: ', err);
            });
        }
    </script>
</body>
</html>
