<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f4f4; color: #333; }
        .container { max-width: 600px; }
        .card { margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card text-center">
            <div class="card-header bg-danger text-white">
                Erro na Operação
            </div>
            <div class="card-body">
                <h1 class="card-title text-danger">Ocorreu um Erro</h1>
                {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                        {{ error_message }}
                    </div>
                {% else %}
                    <p class="card-text">Ocorreu um erro inesperado. Por favor, tente novamente.</p>
                {% endif %}
                <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Voltar para o Início</a>
            </div>
            <div class="card-footer text-muted">
                Arraiá da Laura
            </div>
        </div>
    </div>
</body>
</html>
