<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomes dos Participantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; text-align: center; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; text-align: left; max-width: 500px; }
        h1 { color: #333; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="checkbox"] { margin-bottom: 10px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        input[type="checkbox"] { margin-right: 5px; vertical-align: middle; }
        button { background-color: #5cb85c; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #4cae4c; }
        .error { color: red; margin-bottom: 10px; }
        .person-entry { margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        .person-entry:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-success mb-4">Informações dos Participantes</h1>

        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            {% for i in range(1, num_people + 1) %}
            <div class="person-entry">
                <h4>Pessoa {{ i }}</h4>
                <label for="name_{{ i }}">Nome:</label>
                <input type="text" id="name_{{ i }}" name="name_{{ i }}" value="{{ names[i-1] if names and names[i-1] is not none else '' }}" required>
                
                <input type="checkbox" id="vegetarian_{{ i }}" name="vegetarian_{{ i }}" {% if vegetarian_options and vegetarian_options[i-1] %}checked{% endif %}>
                <label for="vegetarian_{{ i }}" style="display: inline;">Vegetariano?</label>
            </div>
            {% endfor %}
            <div class="d-flex justify-content-between align-items-center mt-4">
                <a href="{{ url_for('rsvp.number_of_people') }}" class="btn btn-secondary btn-lg">Voltar</a>
                <button type="submit" class="btn btn-primary btn-lg w-100 ms-3">Próximo</button>
            </div>
        </form>
    </div>
</body>
</html>
