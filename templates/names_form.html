<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomes dos Participantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-success text-center mb-4 page-title">Informações dos Participantes</h1>

        {% if error %}
            <div class="alert alert-danger error-message" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            {% for i in range(1, num_people + 1) %}
            <div class="person-entry">
                <h4>Pessoa {{ i }}</h4>
                <label for="name_{{ i }}">Nome:</label>
                <input type="text" id="name_{{ i }}" name="name_{{ i }}" value="{{ names[i-1] if names and names[i-1] is not none else '' }}" required class="form-control mb-2">
                
                <input type="checkbox" id="vegetarian_{{ i }}" name="vegetarian_{{ i }}" {% if vegetarian_options and vegetarian_options[i-1] %}checked{% endif %} class="form-check-input">
                <label for="vegetarian_{{ i }}" class="form-check-label label-inline">Vegetariano?</label>
            </div>
            {% endfor %}
            <div class="d-flex justify-content-between align-items-center mt-4">
                <a href="{{ url_for('rsvp.number_of_people') }}" class="btn btn-secondary btn-lg">Voltar</a>
                <button type="submit" class="btn btn-primary btn-lg w-100 ms-3">Próximo</button>
            </div>
        </form>
    </div>
</body>
</html>
