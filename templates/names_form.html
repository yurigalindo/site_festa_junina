<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomes dos Participantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-success mb-4">Informações dos Participantes</h1>

        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            {% for i in range(1, num_people + 1) %}
            <div class="person-section border p-3 mb-3 rounded bg-light">
                <h2 class="fs-5">Pessoa {{ i }}</h2>
                <div class="mb-3">
                    <label for="name_{{ i }}" class="form-label">Nome da pessoa:</label>
                    <input type="text" id="name_{{ i }}" name="name_{{ i }}" class="form-control form-control-lg" value="{{ request.form.get('name_' + i|string, '') }}" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" id="vegetarian_{{ i }}" name="vegetarian_{{ i }}" class="form-check-input" style="width: 1.5em; height: 1.5em; margin-top: 0.25em;" {% if request.form.get('vegetarian_' + i|string) == 'on' %}checked{% endif %}>
                    <label for="vegetarian_{{ i }}" class="form-check-label ms-2" style="font-size: 1.1rem;">Vegetariano?</label>
                </div>
            </div>
            {% endfor %}
            <div class="d-flex justify-content-between align-items-center mt-4">
                <a href="{{ url_for('number_of_people') }}" class="btn btn-secondary btn-lg">Voltar</a>
                <button type="submit" class="btn btn-primary btn-lg w-100 ms-3">Próximo</button>
            </div>
        </form>
    </div>
</body>
</html>
