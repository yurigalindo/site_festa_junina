<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Seleção de Grupo - Arraiá da Laura</title>
</head>
<body>
    <h1>Seleção de Grupo para {{ city_name }}</h1>
    <p>Por favor, selecione o seu grupo:</p>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% for group_name in groups %}
            <input type="radio" id="{{ group_name }}" name="group" value="{{ group_name }}">
            <label for="{{ group_name }}">{{ group_name }}</label><br>
        {% endfor %}
        <button type="submit">Avançar</button>
    </form>
    <p><a href="{{ url_for('.select_city') }}">Voltar para seleção de cidade</a></p>
</body>
</html>
