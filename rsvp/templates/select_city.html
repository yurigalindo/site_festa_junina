<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Seleção de Cidade - Arraiá da Laura</title>
</head>
<body>
    <h1>De qual cidade você é?</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% for code, name in cities.items() %}
            <input type="radio" id="{{ code }}" name="city" value="{{ code }}">
            <label for="{{ code }}">{{ name }}</label><br>
        {% endfor %}
        <button type="submit">Avançar</button>
    </form>
</body>
</html>
